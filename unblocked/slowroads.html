<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Slow Roads</title>
  <style>
    .game-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .game-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Slow Roads embedded</h1>
  <div class="game-container">
    <iframe src="https://slowroads.io/" allowfullscreen></iframe>
  </div>
</body>
</html>
