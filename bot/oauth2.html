<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>evil.ave's tools and stuff idk</title>
  <link rel="stylesheet" href="https://evilave.github.io/styles.css">
  <style>
    .centered {
      text-align: center;
      margin-top: 100px;
    }

    .error-code {
      font-size: 64px;
      color: rgb(255, 27, 27);
      margin-bottom: 10px;
    }

    .error-msg {
      font-size: 24px;
      color: #ccc;
    }

    .error-terminal {
      background-color: #000;
      padding: 20px;
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      border: 1px solid #333;
      font-family: monospace;
      color: rgb(0, 255, 0);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .error-terminal span {
      color: rgb(255, 27, 27);
    }

    a.return-link {
      display: inline-block;
      margin-top: 20px;
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    a.return-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="system-info">
      <span><b>made by:</b> evil.ave</span>
      <span><b>total tools:</b> 10</span>
      <span><b>last updated:</b> 15 aug 2025</span>
      <span><b>version:</b> v2.20</span>
        
    </div>
    <div class="path">
      <code>please use all the tools responsibly, and if you have any questions make sure to ask in our server</code>
    </div>
  </div>

  <div class="centered">
    <div class="error-code">[ authorised ]</div>
    <div class="error-msg">you can now close this page</div>

    <div class="error-terminal">
      <strong>oauth2 grant complete</strong><br>
      <span>id:</span> 0 - complete
    </div>

    <a class="return-link" href="https://evilave.github.io">[ main page ]</a>
  </div>
</body>
</html>
