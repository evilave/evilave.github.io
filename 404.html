    <style>/*hnfront*/:root{--hn-ref-font-brand:"Dela Gothic One",sans-serif;--hn-ref-font-plain:"Roboto",sans-serif;--hn-sys-color-on-background:#fff;--hn-sys-color-accent:#3c3f44;--hn-sys-custom-color-hood-network-red:#ff6868;--hn-sys-grad-background:linear-gradient(0deg,#181b1e,#23272b);--hn-sys-grad-card:linear-gradient(to bottom right,#5a5c60,#3c4044)}html{min-height:100vh}body{background:var(--hn-sys-grad-background);margin:7% auto 0;max-width:390px;min-height:180px;padding:30px 1em 15px}.product-logo{align-items:center;display:flex;flex-direction:row;gap:5px;user-select:none}.product-logo>svg{height:1em;fill:var(--hn-sys-custom-color-hood-network-red)}@keyframes a{0%{transform:rotate(0deg)}to{transform:rotate(1turn)}}.product-logo>svg:hover{animation:a 2s infinite}.product-logo>span{color:var(--hn-sys-color-on-background);font-family:var(--hn-ref-font-brand)}.card-wrapper{background:var(--hn-sys-grad-card);border-radius:8px;color:var(--hn-sys-color-on-background);padding:1px;position:relative}.card,.card-wrapper{overflow:hidden;width:100%}.card{background-color:var(--hn-sys-color-accent);border-radius:inherit;box-sizing:border-box;display:flex;flex-direction:column;font-family:var(--hn-ref-font-plain);gap:10px;padding:24px}.section{position:relative}.section>h1{font-family:var(--hn-ref-font-brand);margin:0}.content{display:flex;flex-direction:column}.avatar-row,.content{gap:1em;margin-top:10px}.avatar-row{display:grid;grid-template-columns:repeat(auto-fill,minmax(70px,1fr))}.avatar-row>a{aspect-ratio:1/1;border-radius:100%;height:auto;overflow:hidden;text-decoration:none;width:auto}.avatar-row>a>img{height:100%;width:100%}p{margin:0}p>a{color:var(--hn-sys-custom-color-hood-network-red)}.card-deco{bottom:-.25em;font-size:15em;opacity:.2;position:absolute;right:-.25em;user-select:none;width:1.5em}/*copyright 2025 hood network*/</style>
